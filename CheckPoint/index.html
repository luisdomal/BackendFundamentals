<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba</title>
  <script>
    fetch('http://localhost:3000/v1/usuarios/')
      .then(response => response.json())
      .then(data => {
        document.getElementById('usuarios').innerHTML = data.map(usuario => `
          <p>${usuario.username}: ${usuario.email}</p>
        `)
      });
    function dopost(event) {
      event.preventDefault()
      fetch('http://localhost:3000/v1/usuarios/', {
        method: 'POST'
      }).then(response => response.json())
        .then(data => {
          console.log(data)
        });
    }
  </script>
</head>
<body>
  <h1>Hola crayola</h1>
  <div id="usuarios"></div>
  <form action="http://localhost:3000/v1/usuarios/" method="POST">
    <input name="username" type="text" placeholder="Nombre de usuario"/><br/>
    <input name="nombre" type="text" placeholder="Nombre"/><br/>
    <input name="email" type="email" required placeholder="correo"/><br/>
    <input name="apellido" type="text" placeholder="Apellido"/><br/>
    <input name="password" type="password" placeholder="ContraseÃ±a"/><br/>
    <button type="submit" onsubmit="dopost()">Enviar</button>
  </form>
</body>
</html>
